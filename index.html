<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu2">
                <input id="cidade" class="input" type="text" placeholder="Digite: Cidade,Estado,País">
                <button onclick="buscarPrevisaoDoTempo()" class="botao"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376C296.3 401.1 253.9 416 208 416 93.1 416 0 322.9 0 208S93.1 0 208 0 416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="topico">
            <p>Localização atual: <span id="localizacao_atual">—</span></p>
            <p>Data e Hora: <span id="dataEhora_atual">—</span></p> 
        </div>

        <section class="sub-container">
            <div class="info-container">
                <div class="escritas">
                    <p>Temperatura: <span id="temperatura"></span>°C</p>
                    <p>Sensação Térmica: <span id="sensacaoTermica"></span>°C</p>
                    <p>Umidade do Ar: <span id="umidadeAr"></span>%</p>
                    <p>Velocidade do Vento: <span id="velocidadeVento"></span> km/h</p>
                    <p>Direção do Vento: <span id="direcaoVento"></span></p>
                    <p>Ainda é Dia?: <span id="diaSim"></span></p>
                    <p>Tempo Variável: <span id="tempoVariavel"></span></p>
                </div>
            </div>

            <div class="icone-container">
                <img id="icone" >
            </div>
        </section>
    </main>

    <script src="weather.js"></script>
</body>
</html>
